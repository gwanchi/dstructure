<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red-box {
            width: 640px;
            height: 732px;
            background: red;
            position: relative;
        }
        .blue-box {
            width: 200px;
            height: 200px;
            background: blue;
            margin: 0;
            top: 50%;
            left: 50%;
            position: absolute;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="red-box">
        <div class="blue-box">Hello I am centered.</div>
    </div>
</body>
</html>
